{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-body">
                <h2 class="mb-4 text-center text-warning">✏️ Sửa sản phẩm</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" name="ten" value="{{ sp.ten_san_pham }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả sản phẩm</label>
                        <textarea name="mo_ta" rows="4" class="form-control" required>{{ sp.mo_ta }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giá</label>
                        <input type="number" step="0.01" name="gia" value="{{ sp.gia }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số lượng</label>
                        <input type="number" name="so_luong" value="{{ sp.so_luong }}" class="form-control" required>
                    </div>

                    <!-- Hiển thị hình ảnh hiện tại (nếu có) -->
                    {% if sp.hinh_anh %}
                        <div class="mb-3">
                            <label class="form-label">Hình ảnh hiện tại:</label><br>
                            <img src="{{ sp.hinh_anh.url }}" alt="Hình ảnh sản phẩm" class="img-thumbnail" style="max-height: 200px;">
                        </div>
                    {% endif %}

                    <!-- Upload hình ảnh mới -->
                    <div class="mb-3">
                        <label class="form-label">Chọn hình ảnh mới (nếu cần thay)</label>
                        <input type="file" name="hinh_anh" class="form-control">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Cập nhật</button>
                        <a href="{% url 'trang_chu' %}" class="btn btn-secondary ms-2">Quay lại</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
